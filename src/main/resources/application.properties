## ====== S3 ======
app.s3.bucket=${AWS_S3_BUCKET}
app.s3.key-prefix=universes/images/
app.s3.max-presign-seconds=3600
app.s3.allowed-content-types=image/jpeg,image/png,image/gif,image/webp
# (optional) LocalStack / custom endpoint
#spring.cloud.aws.s3.endpoint=http://localhost:4566
spring.cloud.aws.s3.path-style-access-enabled=false

# aws
spring.cloud.aws.region.static=${AWS_REGION}
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}

# multipart limits if you accept uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ====== log ======
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.software.amazon.awssdk=INFO
logging.level.io.awspring.cloud.s3=DEBUG
logging.level.com.Rootale.s3=DEBUG

#env
spring.config.import=optional:file:.env[.properties]

#openapi
openapi.liveTale.base-path:/ 

# JWT
jwt.secret=${JWT_SECRET}
# 300min, 14days (msec)
jwt.access-expiration=18000000
jwt.refresh-expiration=1209600000

app.version=1.0.0
app.base-url=${BASE_URL:https://api.rootale.com}



