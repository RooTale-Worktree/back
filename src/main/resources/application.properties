spring.application.name=LiveToon
spring.security.user.name=admin
spring.security.user.password=1234

# RDS
spring.datasource.url=jdbc:postgresql://rootale.cri4yyouailh.ap-northeast-2.rds.amazonaws.com:5432/livetoon?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway (migration script place: src/main/resources/db/migration)
spring.flyway.enabled=false
#spring.flyway.locations=classpath:db/migration

# Neo4j - Graph Database
spring.neo4j.uri=neo4j+s://32adcd36.databases.neo4j.io
#${NEO4J_URI:bolt://localhost:7687}
spring.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD}
logging.level.org.neo4j.driver=INFO
logging.level.org.springframework.data.neo4j=DEBUG


# oauth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
oauth2.success-redirect=/
oauth2.failure-redirect=/auth/login?error
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.user-name-attribute=sub

## ====== S3 ======
app.s3.bucket=livetoon-250914
# (optional) LocalStack / custom endpoint
#spring.cloud.aws.s3.endpoint=http://localhost:4566
spring.cloud.aws.s3.path-style-access-enabled=false

# multipart limits if you accept uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ====== log ======
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.software.amazon.awssdk=INFO

#env
#spring.config.import=optional:file:.env[.properties]

#openapi
openapi.liveTale.base-path:/ 

# JWT
jwt.secret=${JWT_SECRET}
# 30min, 14days (msec)
jwt.access-expiration=1800000
jwt.refresh-expiration=1209600000

app.version=1.0.0
app.base-url=${BASE_URL:https://api.rootale.com}