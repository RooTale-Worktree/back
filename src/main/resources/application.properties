spring.application.name=LiveToon
spring.security.user.name=admin
spring.security.user.password=1234
spring.profiles.active = dev

# RDS
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway (migration script place: src/main/resources/db/migration)
spring.flyway.enabled=false
#spring.flyway.locations=classpath:db/migration

# Neo4j - Graph Database
spring.neo4j.uri=${NEO4J_URI}
spring.neo4j.authentication.username=${NEO4J_USERNAME}
spring.neo4j.authentication.password=${NEO4J_PASSWORD}
logging.level.org.neo4j.driver=INFO
logging.level.org.springframework.data.neo4j=DEBUG

